specVersion: v0.1.0
package:
  name: bitcoin_ordinals
  version: v0.1.0

imports:
  bitcoin: https://github.com/streamingfast/firehose-bitcoin/releases/download/v1.0.0-rc.1/bitcoin-v1.0.0.spkg

protobuf:
  files:
    - ordinals.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  # Debug modules
  - name: map_transaction
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:sf.bitcoin.type.v1.Transaction

  - name: map_inscriptions
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
    output:
      type: proto:ordinals.v1.Inscriptions

  # Subgraph modules
  - name: store_total_supply
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.bitcoin.type.v1.Block
    doc: |
      `int` store accumulator for the total number of sats in existence.

  - name: map_ordinals
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.bitcoin.type.v1.Block
      - store: store_total_supply
    output:
      type: proto:ordinals.v1.Block